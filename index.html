<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section  -->

    <header>
      <div class="header-grid">
        <div class="twitter-logo">Logo</div>

        <div class="home-section home-grid">
          <div class="home">Home</div>
          <div class="stars-icon">Stars</div>
        </div>

        <div class="search">Search</div>
      </div>
    </header>

    <!-- Main Section  -->

    <main>
      <div class="main-section-grid">
        <div class="left-menu">
          <ul>
            <div class="home"></div>
            <div class="explore"></div>
            <div class="notifications"></div>
            <div class="messages"></div>
            <div class="bookmarks"></div>
            <div class="lists"></div>
            <div class="profile"></div>
            <div class="more"></div>
          </ul>

          <div class="tweet"></div>

          <div class="profile-info"></div>
        </div>

        <div class="middle-main">
          <div class="make-tweet">
            <div class="type-tweet"></div>
            <div class="tweet-icons"></div>
            <div class="tweet-button"></div>
          </div>

          <div class="main-feed"></div>
        </div>
      </div>

      <div class="right-column">
        <div class="whats-happening"></div>
      </div>
    </main>

    <!-- Footer Section - Not needed -->

    <!-- <Footer></Footer> -->
  </body>
</html>
