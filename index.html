<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section  -->

    <header>
      <div class="header-grid">
        <div class="twitter-logo">Logo</div>

        <div class="home-section home-grid">
          <div class="home-header">Home</div>
          <div class="stars-icon">Stars</div>
        </div>

        <div class="search">Search</div>
      </div>
    </header>

    <!-- Main Section  -->

    <main>
      <div class="main-section-grid">
        <div class="left-menu left-main-grid">
          <ul>
            <div class="home-main">Home</div>
            <div class="explore">Explore</div>
            <div class="notifications">Notifications</div>
            <div class="messages">Messages</div>
            <div class="bookmarks">Bookmarks</div>
            <div class="lists">Lists</div>
            <div class="profile">Profile</div>
            <div class="more">More</div>
          </ul>

          <div class="tweet"></div>

          <div class="profile-info"></div>
        </div>

        <div class="middle-main">
          <div class="make-tweet">
            <div class="type-tweet"></div>
            <div class="tweet-icons"></div>
            <div class="tweet-button"></div>
          </div>

          <div class="main-feed">Main</div>
        </div>
        <div class="right-column">
          <div class="whats-happening">Right</div>
        </div>
      </div>
    </main>

    <!-- Footer Section - Not needed -->

    <!-- <Footer></Footer> -->
  </body>
</html>
